<div class="login">
    <form method="post" name="post" action="index.php?site=register" class="form-horizontal" role="form">

        <!-- Error Box -->
        $showerror

        <!-- Nickname -->
        <div class="form-group">
            <label class="col-sm-4 control-label" for="input-email">%nickname%</label>

            <div class="col-sm-8">
                <input type="text" id="input-email" name="nickname" value="$nickname" maxlength="30" size="30"
                    class="form-control">
            </div>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label class="col-sm-4 control-label" for="input-username">%username%</label>

            <div class="col-sm-8">
                <input type="text" id="input-username" name="username" placeholder="%for_login%" value="$username"
                    size="30" class="form-control">
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label class="col-sm-4 control-label" for="input-password">%password%</label>

            <div class="col-sm-8">
                <input type="password" id="input-password" name="pwd1" value="$pwd1" size="30" class="form-control">
            </div>
        </div>

        <!-- Password repeat -->
        <div class="form-group">
            <label class="col-sm-4 control-label" for="input-repeat">%repeat%</label>

            <div class="col-sm-8">
                <input type="password" id="input-repeat" name="pwd2" value="$pwd2" size="30" class="form-control">
            </div>
        </div>

        <!-- E-Mail -->
        <div class="form-group">
            <label class="col-sm-4 control-label" for="input-mail">%mail%</label>

            <div class="col-sm-8">
                <input type="email" id="input-mail" name="mail" value="$mail" autocomplete="email" size="30"
                    class="form-control">
            </div>
        </div>

        <!-- Security code -->
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4 control-label"><label class="captcha-img" for="input-security-code">$captcha</label></div>
                <div class="col-sm-8">
                    <input type="number" id="input-security-code" name="captcha" maxlength="5" size="5"
                        placeholder="Enter Captcha" class="form-control">
                    <input name="captcha_hash" type="hidden" value="$hash">
                </div>
            </div>
        </div>

        <!-- Register now -->
        <div class="form-group">
            <p class="col-sm-12 text-right">
                <input name="save" type="submit" value="%register_now%" class="btn btn-primary">
            </p>
        </div>

    </form>
</div>
