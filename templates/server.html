        <th><img src="images/games/game.gif" alt="$game"></th>
        <th>$servername</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>%ip%:</td>
        <td>$ip</td>
    </tr>
    <tr>
        <td>%status%:</td>
        <td>$status</td>
    </tr>

    </tr>
    </tbody>
